<script id="template_integral_goods" type="text/html">
    <div class="goods-box">
        <div class="goods_jifen">
            <div id="J_ItemList">
                {{each data.goods as item}}
                <ul class="product single_item info" >
                    <li>
                        <a  href="../../wap/tuan/detail/tuan_id/{{item.tuan_id}}.html">
                            <div class="products_kuang">
                                <img src="{{item.photo}}">
                            </div>
                            <div class="goods_name">
                                <span style="font-size: 12px;color: black">{{item.title.substring(0,6)}}</span><br/>
                                <span style="font-size: 18px;color: red;">&yen;{{item.tuan_price}}</span><del>
                                &yen;{{item.price}}</del><br/>
                                {{if item.xiaogou != "0"}}
                               
                                    <span class="text-little  badge bg-dot margin-small-top">限购{{item.xiangou}}</span>
                               {{/if}}
                            </div>
                        </a>
                    </li>
                </ul>
                {{/each}}
            </div>
        </div>
    </div>


    <div class="boxs_guangao">

            <div class="biaoti">
                <div class="im">
                    <img class="shop_logo" src="{{data.ad1.logo}}" />
                </div>
                <div class="tite">
                    <span class="spa1">{{data.ad1.shop_name.substr(0,11)}}</span><br/>
                    <span class="spa2">{{data.ad1.introduce.substr(0,11)}}</span>
                </div>
                <div class="genduo">
                    <a href="../../ad/click/ad_id/{{data.ad1.ad_id}}"><span>查看更多<i class="iconfont icon-angle-right"></i></span></a>
                </div>
            </div>

        <ul class="category">
            {{each data.ad2 as item}}
                <li class="li">
                    <a href="../../wap/ad/click/ad_id/{{item.ad_id}}">
                        <img class="imgs" src="{{item.photo}}" />
                        <div class="mone">
                            <div style="width: 100%;height: 35px;line-height: 20px;">
                                <span style="font-size: 12px;color: black">{{item.title.substring(0,6)}}</span><br/>
                                <del>&yen;{{item.price}}</del>
                            </div>
                            <div style="width: 100%;height: 21px;line-height: 21px;font-size: 14px;color: red">
                                &yen;{{item.price}}
                            </div>
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
    <div class="blank-10 bg" style="height: 3px;"></div>

</script>
