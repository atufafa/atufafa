<include  file='public:header'/>
<div class="mainBt">
    <ul>
         <li class="li1">频道</li>
        <li class="li2">配送员管理列表</li>
        <li class="li2 li3">添加管理员等级列表</li>
    </ul>
</div>
<div class="mainScAdd ">
<div class="tableBox">
        <form target="x-frame" action="<{:U('deliveryadmin/deliveryadd')}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                 <tr>
                    <td class="lfTdBt">管理员级别：</td>
                    <td class="rgTdBt"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="manageInput w210" />
                   </td>
                </tr>
                
                 <tr>
                    <td class="lfTdBt">管理员等级价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[price]" value="<{$detail.price|default=''}>" class="manageInput w210" />
                   </td>
                </tr>

                  <tr>
                    <td class="lfTdBt">招商分成比例：</td>
                    <td class="rgTdBt"><input type="text" name="data[recruit]" value="<{$detail.recruit|default=''}>" class="manageInput w210" />
                   </td>
                </tr>

                 <tr>
                    <td class="lfTdBt">跑单分成比例：</td>
                    <td class="rgTdBt"><input type="text" name="data[fencheng]" value="<{$detail.fencheng|default=''}>" class="manageInput w210" />
                   </td>
                </tr>

            </table>
               <div style="margin-left:140px;margin-top:20px">
                 <input type="submit" value="确认添加" class="smtQrIpt" />
            </div> 

        </form>

</div>

    </div>
