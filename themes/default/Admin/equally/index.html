<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">外卖</li>
        <li class="li2">配送员管理分成</li>
        <li class="li2 li3">配送管理员分成列表</li>
    </ul>
</div>
<div class="main-jsgl main-sc">

    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <!--  <div class="left">
                 <{:BA('deliveryadmin/deliveryadd','','添加管理员等级')}>
             </div> -->
            <div class="right">
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="selectNr selectNr2">

            <div class="clear">

            </div>
        </div>
        <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50">ID</td>
                        <td>配送员（ID）</td>
                        <td>配送管理员（ID）</td>
                        <td>订单（ID）</td>
                        <td>分成金额</td>
                        <td>分成类型</td>
                        <td>分成时间</td>
                        <td>分成说明</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><{$var.id}></td>
                            <td><{$var.d_id}></td>
                            <td><{$var.sq_id}></td>
                            <td> <{$var.order_id}> </td>
                            <td> <{$var.money}> </td>
                            <td><if condition="$var.order_type eq 1">外卖<elseif condition="$var.order_type eq 2"/>
                                便利店<elseif condition="$var.order_type eq 3"/>菜市场</if></td>
                            <td> <{$var.time}> </td>
                            <td> <{$var.explain}> </td>
                            <td>
                                <{:BA('equally/del',array("id"=>$var["id"]),'删除','act','remberBtn')}>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
