<include  file='public:header'/>
<include  file='public:header'/>
<style>
    .seleK{height: 30px;}
    .seleK label {margin-bottom: 10px;}
    .main-jsgl .jsglNr .selectNr .left a, .piliangcaozuo, .main-sc .jsglNr .selectNr .right span{line-height:30px; height: 30px;}
    .seleK .text{height: 28px; width:120px !important;}
    .seleK .sumit{height:30px;padding-left:27px;background-position:6px center;padding-right:10px;line-height:30px}
    .main-sc .jsglNr .selectNr .right .select{height: 30px; line-height: 30px;width: 80px;margin-right:5px}
    .inptText{width: 120px; height: 28px; line-height: 30px;}
    .inptButton{height: 30px;line-height:30px;background:rgb(0, 153, 204); width:70px;text-align: center;}
</style>
<div class="mainBt">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">杯子管理</li>
        <li class="li2 li3">记录表</li>
    </ul>
</div>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="border-top: none; margin-top: 0px;">
            <div >
                总售出杯子数：<span style="color: red"><b><{$count}></b></span>
            </div>
        </div>
        <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50"><input type="checkbox" class="checkAll" rel="id" /></td>
                        <td class="w50">ID</td>
                        <td>商家名称</td>
                        <td>商家类型</td>
                        <td>已售杯子数</td>
                        <td>记录时间</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><input class="child_shop_id" type="checkbox" name="id[]" value="<{$var.id}>" /></td>
                            <td><{$var.id}></td>
                            <td><{$shop[$var['shop_id']]['shop_name']}></td>
                            <td><eq name="var.type" value="1">外卖<else/>便利店</eq></td>
                            <td><{$var.glass_num}></td>
                            <td><{$var.create_time}></td>
                            <td>
                                <{:BA('glass/del',array("id"=>$var["id"]),'删除','act','remberBtn')}> <br/>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
            <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
                <div class="left">
                    <{:BA('glass/del','','批量删除','list','a2')}>
                </div>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
