<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">信息</li>
        <li class="li2">信息类型管理</li>
        <li class="li2 li3">信息类型列表</li>
    </ul>
</div>
<div class="main-jsgl main-sc">

    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="left">
                <{:BA('information/typeadd','','添加信息类型')}>
            </div>
            <div class="right"></div>
            <div class="clear"></div>
        </div>

        <div class="selectNr selectNr2">

            <div class="clear"></div>
        </div>
        <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50">ID</td>
                        <td>类型名称</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><{$var.type_id}></td>
                            <td><{$var.typename}></td>
                            <td>
                                <{:BA('information/typeedit',array("id"=>$var["type_id"]),'编辑','','remberBtn')}>
                                <{:BA('information/typedelete',array("id"=>$var["type_id"]),'删除','act','remberBtn')}>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
