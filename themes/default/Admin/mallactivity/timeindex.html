<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">频道</li>
        <li class="li2">配送员管理</li>
        <li class="li2 li3">配送员级别</li>
    </ul>
</div>
<div class="main-jsgl main-sc">

    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="left">
                <{:BA('mallactivity/addtime','','添加时间段')}>
            </div>
            <div class="right"></div>
            <div class="clear"></div>
        </div>

        <div class="selectNr selectNr2">

            <div class="clear"></div>
        </div>
        <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50">ID</td>
                        <td>时间段</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><{$var.time_id}></td>
                            <td><{$var.time_name}></td>
                            <td>
                                <{:BA('mallactivity/edittime',array("time_id"=>$var["time_id"]),'编辑','','remberBtn')}>
                                <{:BA('mallactivity/deltime',array("time_id"=>$var["time_id"]),'删除','act','remberBtn')}>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
