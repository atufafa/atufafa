<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">运费模板</li>
        <li class="li2 li3">运费添加</li>
    </ul>
</div>

<div class="menuManage">
    <form  target="x-frame" action="<{:U('membervip/listcreate', array('kuaidi_id' => $kuaidi_id))}>" method="post">
        <div class="mainScAdd">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                    <tr>
                        <td class="lfTdBt">配送名称：</td>
                        <td class="rgTdBt"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="scAddTextName w150" />
                        </td>
                    </tr>

                    <tr>
                        <td class="lfTdBt">配送区域：</td>
                        <td class="rgTdBt">


                            <foreach name="provinceList" item="var">

                                <if condition="$var.upid eq 0">
                                    <div class="tuanfabu_nr" style="margin-top: 10px">
                                        <input type="checkbox" class="checkAll  checkbox" rel="<{$var.id}>" value="" /><b><{$var.name}></b>

                                        <foreach name="provinceList" item="var2">
                                            <eq name="var2.upid" value="$var.id">
                                                <label style="font-size: 14px;"> <input class="child_<{$var.id}> checkbox" type="checkbox" name="id[]" <in name="var2.id" value="$ids">checked="checked" disabled="disabled" </in> value="<{$var2.id}>" /> <{$var2.name}></label>
                                            </eq>
                                        </foreach>
                                    </div>

                                </if>

                            </foreach>
                        </td>
                    </tr>

                    <tr>
                        <td class="lfTdBt">首重费用：</td>
                        <td class="rgTdBt"><input type="text" name="data[shouzhong]" value="<{$detail.shouzhong|default=''}>" class="scAddTextName w150" />
                            <code>1KG为首重</code>
                        </td>
                    </tr>
                    <tr>
                        <td class="lfTdBt">续重费用：</td>
                        <td class="rgTdBt"><input type="text" name="data[xuzhong]" value="<{$detail.xuzhong|default=''}>" class="scAddTextName w150" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
        </div>
    </form>
</div>
<include  file='public:footer'/>
