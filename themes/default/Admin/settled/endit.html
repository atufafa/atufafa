<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">积分</li>
        <li class="li2">积分管理</li>
        <li class="li2 li3">编辑入驻配置</li>
    </ul>
</div>
<div class="mainScAdd ">
    <div class="tableBox">
        <form target="x-frame" action="<{:U('settled/endit',array('id'=>$detail['id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">购买时间：</td>
                    <td class="rgTdBt"><input type="text" name="data[buy_time]" value="<{$detail.buy_time|default=''}>" class="manageInput w210" />
                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">唯一标识：</td>
                    <td class="rgTdBt"><input type="number" name="data[identification]" value="<{$detail.identification|default=''}>" class="manageInput w210" />
                        <code>这里是区分年/月的唯一标识，如果是“月”请填“1”，如果是“年”请填“2”</span></code>
                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">购买数字时间：</td>
                    <td class="rgTdBt"><input type="number" name="data[num]" value="<{$detail.num|default=''}>" class="manageInput w210" />
                        <code>这里是填写商家购买的时间,必须对应上唯一标识，如果是购买时间为“3月”，那么这就填“3”，如果是购买时间为“一年”，那么这就填“1”</code>
                </tr>

                <tr>
                    <td class="lfTdBt">购买价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[buy_money]" value="<{$detail.buy_money|default=''}>" class="manageInput w210" />
                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">上传商品数量：</td>
                    <td class="rgTdBt"><input type="text" name="data[goods_num]" value="<{$detail.goods_num|default=''}>" class="manageInput w210" />
                        <code>商家入驻积分商城时，可根据商家入驻购买时间设置商品数量，注意，建议：三个月在4件商品，六个月在8件商品，一年在12件商品</code>
                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">商品价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[num_money]" value="<{$detail.num_money|default=''}>" class="manageInput w210" />
                        <code>如果该商家在积分商城里面已经有一件商品，再次上传商品时，每件商品增加多少钱</code>
                    </td>
                </tr>

            </table>
            <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认编辑" class="smtQrIpt" />
            </div>

        </form>

    </div>

</div>

<include  file='public:footer'/>
