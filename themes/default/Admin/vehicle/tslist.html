<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">跑腿</li>
        <li class="li2">跑腿投诉列表</li>
        <li class="li2 li3">投诉跑腿列表</li>
    </ul>
</div>
<div class="main-jsgl main-sc">

    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">
                <form action="" >  
                    <div class="seleHidden" id="seleHidden">

                        <span>订单号:</span>
                        <input type="text"  name="order_id" value="<{$order_id}>" class="inptText" /><input type="submit" value="   搜索"  class="inptButton" />
                    </div> 
                </form>
            </div>
            <div class="right"></div>
            <div class="clear"></div>
        </div>

        <div class="selectNr selectNr2">

            <div class="clear"></div>
        </div>
        <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td class="w50">编号</td>
                        <td>订单编号</td>
                        <td>用户ID</td>
                        <td>配送员ID</td>
                        <td>投诉内容</td>
                        <td>图片证明</td>
                        <td>投诉时间</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><{$var.complaint_id}></td>
                            <td><{$var.running_id}></td>
                            <td><{$var.user_id}></td>
                            <td><{$var.che_id}></td>
                            <td><{$var.content}></td>
                            <td> <img style="padding:2px; height:60px; width:60px;" src="<{:config_img($var['photo'])}>"/>
                            </td>
                            <td><{$var.time}></td>
                            <td>

                            <eq name="var.status" value="0">
                            <{:BA('vehicle/sh',array("complaint_id"=>$var["complaint_id"],'p'=>$p),'审核','act','remberBtn')}>
                           
                            <else/>
                          <span class="remberBtn_small">已审核</span>
                            </eq> 
                                
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
