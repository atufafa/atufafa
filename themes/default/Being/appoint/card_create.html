<include  file='public:header'/>

<div class="mainBt">
    <ul>
        <li class="li1">优惠卡</li>
        <li class="li2">优惠卡管理</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<div class="mainScAdd ">

    <div class="tableBox">

        <form  target="x-frame" action="<{:U('appoint/card_create')}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
              
             	<tr>
                    <td  class="lfTdBt">优惠卡名称：</td>
                    <td class="rgTdBt"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="manageInput" />
                    <code>输入发放优惠卡的名称</code>
                    </td>
                </tr>
              
             	<tr>
                    <td  class="lfTdBt">优惠卡面值：</td>
                    <td class="rgTdBt"><input type="text" name="data[cardMoney]" value="<{$detail.cardMoney|default=''}>" class="manageInput" />
                    <code>当前优惠卡可以抵扣的金额，建议填写5-50元，单笔订单超过这个面值时候可用</code>
                    </td>
                </tr>
                
                <tr>
                    <td  class="lfTdBt">满多少使用：</td>
                    <td class="rgTdBt"><input type="text" name="data[fullMoney]" value="<{$detail.fullMoney|default=''}>" class="manageInput" />
                    <code>必须大于优惠卡面值，比如满100使用，这里的面值就应该是100以内</code>
                    </td>
                </tr>
       
                <tr>
                    <td  class="lfTdBt">添加张数：</td>
                    <td class="rgTdBt"><input type="text" name="num" value="" class="manageInput" />
                    <code>请输入添加的张数，如果您要给独立会员添加，请添加后编辑优惠卡绑定会员即可</code>
                    </td>
                </tr>
                
                <tr>
                    <td  class="lfTdBt">开始日期：</td>
                    <td class="rgTdBt"><input type="text" name="data[bg_date]" value="<{$detail.bg_date|default=''}>" onfocus="WdatePicker();"  class="inputData" />
                    <code>优惠卡到这个时间才能使用这个</code>
                    </td>
                </tr>
            
                <tr>
                    <td  class="lfTdBt">过期日期：</td>
                    <td class="rgTdBt"><input type="text" name="data[end_date]" value="<{$detail.end_date|default=''}>" onfocus="WdatePicker();"  class="inputData" />
                    <code>超过这个日期后这个优惠卡无法使用</code>
                    </td>
                </tr>

    </table>
                 <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认添加" class="smtQrIpt" />
                <div>
</form>
</div>
</div>
<include  file='public:footer'/>
