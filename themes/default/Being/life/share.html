<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">当前位置</li>
        <li class="li2">信息管理</li>
        <li class="li2 li3">信息分享日志</li>

    </ul>
</div>
<div class="main-jsgl main-sc">
    <p class="attention"><span>注意：</span> 微信用户分享信息后，如果成功领取积分就这里才有记录</p>
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">
                <form class="" method="post"  action="<{:U('life/share')}>"> 
                    <div class="seleHidden" id="seleHidden">
                        <div class="seleK">
                   
                        <label>
                                <input type="hidden" id="user_id" name="user_id" value="<{$user_id|default=''}>" />
                                <input type="text" name="nickname" id="nickname"  value="<{$nickname}>"   class="text" />
                                <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="sumit">选择用户</a>
                         </label>
                        <label>
                        <span>开始时间</span>
                        <input type="text" name="bg_date" value="<{$bg_date|default=''}>"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'});"  class="text w150" />
                        </label>
                        <label>
                            <span>结束时间</span>
                            <input type="text" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'});"  class="text w150" />
                        </label>
                        
                         <label>
                         <span>关键字</span>
                             <input type="text"  class="inptText" name="keyword" value="<{$keyword}>"  />
                             <input type="submit" value=" 搜索"  class="inptButton" />
                         </label>
                        </div>
                    </div>
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
         <form  target="x-frame" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>

                       <td class="w50"><input type="checkbox" class="checkAll" rel="log_id" /></td>
                        <td class="w50">ID</td>
                        <td>信息ID</td>
                        <td>信息标题</td>
                        <td>领取人</td>
                        <td>领取积分</td>
                        <td>领取说明</td>
                        <td>领取时间</td>
                    <foreach name="list" item="var">
                        <tr>
                           <td><input class="child_log_id" type="checkbox" name="log_id[]" value="<{$var.log_id}>" /></td>
                            <td><{$var.log_id}></td>
                            <td><{$var.life_id}></td>
                            <td><{$lifes[$var['life_id']]['title']}></td>
                            <td><{$users[$var['user_id']]['nickname']}></td>
                            <td><{$var.integral}></td>
                            <td><{$var.intro}></td>
                            <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
            <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
                <div class="left">
                </div>
            </div>

        </form>
    </div>
</div>
<include  file='public:footer'/>
