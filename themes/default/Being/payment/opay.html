<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">支付设置</li>
        <li class="li2">支付方式</li>
        <li class="li2 li3">安装</li>
    </ul>
</div>
<form target="x-frame" action="<{:U('payment/install',array('payment_id'=>$detail['payment_id']))}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">支付方式:</td>
                    <td class="rgTdBt">
                        <img src="__PUBLIC__/images/<{$detail.logo}>" />
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">支付方式介绍:</td>
                    <td class="rgTdBt" style="font-size: 14px;">
                        <{$detail.contents}>
                        <code>对接网站;https://www.opay.tw/</code>
                    </td>
                </tr>

                <tr>
                    <td class="lfTdBt">HashKey：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[HashKey]" value="<{$detail.setting.HashKey}>"  class="scAddTextName w200" />
                        <code>请填写您的HashKey</code>
                    </td>
                </tr>  
                <tr>
                    <td class="lfTdBt">HashIV：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[HashIV]" value="<{$detail.setting.HashIV}>"  class="scAddTextName w200" />
                        <code>请填写您的HashIV</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">HashIV：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[MerchantID]" value="<{$detail.setting.MerchantID}>"  class="scAddTextName w200" />
                        <code>请填写您的MerchantID</code>
                    </td>
                </tr>
                
                
                 <tr>
                    <td class="lfTdBt">安全码：</td>
                     <td class="rgTdBt">
                          <input type="text" name="data[safety]" value="******"  class="scAddTextName w360" />
                          <code>输入你的网站安全码，输入错误会导致修改失败哦</code>
                    </td>
                </tr>
                
                
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确定安装" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
