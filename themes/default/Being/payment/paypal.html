<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">支付设置</li>
        <li class="li2">支付方式</li>
        <li class="li2 li3">PayPal安装</li>
    </ul>
</div>
<form target="x-frame" action="<{:U('payment/install',array('payment_id'=>$detail['payment_id']))}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">支付方式:</td>
                    <td class="rgTdBt">
                        <img src="__PUBLIC__/images/<{$detail.logo}>" />
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">支付方式介绍:</td>
                    <td class="rgTdBt" style="font-size: 14px;">
                        <{$detail.contents}>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">用户名：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[paypal_ec_username]" value="<{$detail.setting.paypal_ec_username}>"  class="manageInput" />
                      <code>PayPal的用户名 <a href="https://www.paypal.com/" target="_blank">PayPal官网</a></code>
                    </td>
                </tr>  
                <tr>
                    <td class="lfTdBt">密码：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[paypal_ec_password]" value="<{$detail.setting.paypal_ec_password}>"  class="manageInput" />
                        <code>PayPal的密码</code>
                    </td>
                </tr>  
              
                <tr>
                    <td class="lfTdBt">签名：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[paypal_ec_signature]" value="<{$detail.setting.paypal_ec_signature}>"  class="manageInput" />
                        <code>PayPal申请支付后的签名</code>
                    </td>
                </tr>  
              <tr>
                    <td class="lfTdBt">支付货币：</td>
                    <td class="rgTdBt">
                              <select name="data[paypal_ec_currency]" class="scAddTextName sogn">
                                  <option <eq name="detail.setting.paypal_ec_currency" value="AUD">selected="selected"</eq> value="AUD">澳元</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="CAD">selected="selected"</eq> value="CAD">加元</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="EUR">selected="selected"</eq> value="EUR">欧元</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="GBP">selected="selected"</eq> value="GBP">英镑</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="JPY">selected="selected"</eq> value="JPY">日元</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="USD">selected="selected"</eq> value="USD" >美元</option>
                                  <option <eq name="detail.setting.paypal_ec_currency" value="HKD">selected="selected"</eq> value="HKD">港元</option>
                              </select>
							<code>网站支持的货币种类，必须选择，否则无法支付</code>
                    </td>
                </tr>  
                 <tr>
                    <td class="lfTdBt">安全码：</td>
                     <td class="rgTdBt">
                          <input type="text" name="data[safety]" value="******"  class="scAddTextName w360" />
                          <code>输入你的网站安全码，输入错误会导致修改失败哦</code>
                    </td>
                </tr>
                
                
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确定安装" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
