<title>司机中心</title>
<style>
.fr1{ text-align:center;}
.login-form .form-group .iconfont{    height: 40px;
    line-height: 40px;
    font-size: 16px;
    position: absolute;
    left: 0;
    right: auto;}
.login-open a {color: #333 !important;}
.container, .container-layout {padding: 0 10px !important;}
</style>
<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
		</div>
		<div class="top-title">
			物流配送中心
		</div>
		<div class="top-share">
		</div>
	</header>

   <div class="line">
        <div class="login-form">
        <div class="blank-10"></div>
            <div class="form-group">
            <div class="field field-icon">
            <span class="iconfont icon-iconuser"></span>
            <input class="input account" type="text" value="" name="account" placeholder="请输入物流账户">
            </div>
            </div>

      <div class="blank-10"></div>
            <div class="form-group">
				<div class="field field-icon">
                <span class="iconfont icon-iconfontlock"></span>
            <input class="input password" type="password" value="" name="password" placeholder="请输入密码">
             </div>
            </div>  
            <div class="blank-10"></div>   
             
       </div>

            <div class="blank-10"></div>
            <div class="container">
				<div class="form-button">
                 <input id="btn" class="btn button button-block button-big bg-dot" type="button" value="配送员登录">
                </div>
			</div>         
      </div>  
    </div>
<div class="blank-10"></div>
<div class="container login-open">
			<h5 style="text-align:center">欢迎登司机管理中心、随时随地抢单！</h5>
			<div class="blank-10"></div>

</div>
<div class="blank-10"></div>
    <div class="container">
        <div class="form-button">
        	<a style="text-align: center;" href="<{:U('user/usersaux/pinchecrad')}>" class="button button-block button-big bg-yellow">我要做司机</a>
        </div>
    </div>
</div>           

<script type="text/javascript" language="javascript">
	$(document).ready(function(){
		$('.btn').click(function(){
			var account = $('.account').val();
			var password = $('.password').val();
			$.post('<{:U("passport/vehiclelogin")}>',{account:account,password:password},function(result){
				if(result.status == 'success'){
					layer.msg(result.message);
					setTimeout(function(){
						window.location.href=result.backurl;
					},2000);
				}else{
					layer.msg(result.message);
					if(result.backurl){
						setTimeout(function(){
							location.reload();
						},2000);
					}
				}
			},'json');
		})
	})
</script>
</body>
</html>
