<include file="public:header"/>
<div class="content_right">
    <div class="tgdd">
        <include file="money:nav"/>
        <form method="post" action="<{:U('money/chongzhi')}>" >
            <div class="password_nr">
                <div class="password_input">
                     <if condition="!empty($CONFIG[cash][return_recharge_addshopintegral])">
                         当前充值比例：<a style="color:#F00;font-size: 16px;">&yen;&nbsp;&nbsp;<{$CONFIG[cash][return_recharge_addshopintegral]}>  ：<{$CONFIG[cash][return_recharge_jifen]}>&nbsp;&nbsp;积分</a>
                         当前最低充值：<{$CONFIG[cash][return_recharge_money]}>
                     </if>
                 </div>
                <div class="password_input">
                    <div class="left">充值金额</div>
                    <div class="lef">
                        <input  class="Confirm" type="text" name="money" />
                    </div>
                </div>
                <div class="password_input">
                    <div class="left">支付方式</div>
                    <div class="lef">
                        <foreach name="payment" item="var">
                            <eq name="var.is_open" value="1">
                                <if condition=" $var['code'] neq 'weixin' ">
                                    <dd>
                                        <label><em>
                                            <input class="pay_int" value="<{$var.code}>" name="code" type="radio" />
                                        </em><img src="__PUBLIC__/images/<{$var.logo}>" /></label>
                                    </dd>
                                </if>
                            </eq>
                        </foreach>
                    </div>
                </div>
                <div class="password_subm">
                    <input class="submit" type="submit" value="确认信息" />
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script type="text/javascript">
    $('.password_input .lef dd').click(function(){
        $('.password_input .lef dd').removeClass('current');
        $(this).addClass('current');

    });
</script>
<include file="public:footer"/>
