<foreach name="list" item="var">
    <li class="line">
        <dd class="zhong">
            <div class="x12">
                <p class="text-small text-gray" style="padding-top: 40px;">购买等级：<{$var.rank.rank_name}></p>
                <p class="text-small text-red" style="padding-top: 20px;">付款金额：&yen;<{:round($var['need_pay'],2)}>元</p>
                <p class="text-small text-gray" style="padding-top: 20px;">付款时间：<{$var.pay_time|date='Y-m-d H:i:s',###}></p>
                <p class="text-small text-gray" style="padding-top: 20px;">付款时间：<{$var.pay_time|date='Y-m-d H:i:s',###}></p>
                <p class="text-small text-gray" style="padding-top: 20px;">支付类型：<{$var['code']}></p>
                <p class="text-small text-gray" style="padding-top: 20px;">是否支付：<if condition="$log['is_paid'] eq 1">支付成功:<{$var.pay_time|date='Y-m-d H:i',###}><else/>未支付</if></p>
            </div>
        </dd>
    </li>
</foreach>
