<include  file='public:header'/>

<div class="main-jsgl main-sc">
    <form  target="x-frame" method="post">
        <div class="tableBox">
            <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50">ID</td>
                    <td>所在区域商圈</td>
                    <td>职务</td>
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input  rel="<{$var.shop_name}>"  type="radio" name="shop_id" value="<{$var.user_id}>" /> <{$var.name}></td>
                        <td><{$cates[$var['cate_id']]['cate_name']}></td>
                        <td><{$var['city']['name']}>-<{$var['area']['area_name']}>-<{$var['business']['business_name']}></td>
                        <td><{$var.work}></td>
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
        <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
            <div class="left">
                <input style="border:1px solid #dbdbdb; width: 100px; height: 38px; line-height: 38px; text-align: center;" type="button" id="select_btn" class="remberBtn" value="确定选择" />
            </div>
        </div>
    </form>
</div>
</div>

<script>
    $(document).ready(function (e) {
        $("#select_btn").click(function () {
            $("input[name='user_id']").each(function (a) {
                if ($(this).prop("checked") == true) {
                    parent.selectCallBack('user_id', 'shop_name', $(this).val(), $(this).attr('rel'));
                }
            });
        });

    });
</script>
<include  file='public:footer'/>
