<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">装修服务</a> > <a>点评管理</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l">如果收到恶意评价，可以联系网站客服：<{$CONFIG.site.tel}></div>
        </div>
    </div>
    <include  file='decorate:nav'/>
    <table class="tuan_table3" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#F9F9F9;">
            <td width="10%">编号</td>
            <td width="10%">用户</td>
            <td width="5%">评分</td>
            <td width="10%">图片</td>
            <td width="10%">评价时间</td>
            <td width="10%">评价IP</td>
            <td width="40%">评价内容</td>
    </table>
    <foreach name="list" item="var">
        <table class="dianping" width="100%" border="0">
            <tr class="tr_dianping_1">
                <td width="10%"><{$var.id}></td>
                <td width="10%"><{$users[$var['user_id']]['nickname']}>(ID:<{$var.user_id}>)</td>
                <td width="5%"><{$var.score}></td>
                <td width="10%"><img style="padding:2px; height:80px; width:80px;" src="<{:config_img($var['photos'])}>"/></td>
                <td width="10%"><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                <td width="10%"><{$var.create_ip}>(来自<{$var.create_ip_area}>)</td>
                <td d width="40%"><{$var.contents}></td>
            </tr>
        </table>
    </foreach>

    <br/>
    <{$page}>
