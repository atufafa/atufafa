<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">装修服务</a> > <a>成交订单</a></li>
    </ul>
</div>
<div class="tuan_content">
    <include  file='decorate:nav'/>
    <table class="tuan_table3" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#F9F9F9;">
            <td width="5%">编号</td>
            <td width="5%">会员ID</td>
            <td width="10%">会员名称</td>
            <td width="10%">联系电话</td>
            <td width="10%">收据图片</td>
            <td width="10%">预约时间</td>
            <td width="10%">成交时间</td>
            <td width="10%">状态</td>
            <td width="15%">拒绝理由</td>
            <td width="15%">操作</td>
    </table>
    <foreach name="list" item="var">
        <table class="dianping" width="100%" border="0">
            <tr class="tr_dianping_1">
                <td width="5%"><{$var.id}></td>
                <td width="5%">ID:<{$var.user_id}></td>
                <td width="10%"><{$user[$var[user_id]][nickname]}></td>
                <td width="10%"><{$user[$var[user_id]][mobile]}></td>
                <td width="10%"><img style="padding:2px; height:60px; width:60px;" src="<{:config_img($var['evidencephoto'])}>" /></td>
                <td width="10%"><{$var.onetime}></td>
                <td width="10%"><{$var.time}></td>
                <td width="10%"><if condition="$var['shop_state'] eq 0">待确认<elseif condition="$var['shop_state'] eq 1"/>已确认无误
                    <elseif condition="$var['shop_state'] eq 2"/>已拒绝</if></td>
                <td width="20%"><{$var.shop_reason}></td>
                <td width="10%">
                    <if condition="$var['shop_state'] eq 0">
                        <a class="td_btn"  mini="confirm" href="<{:U('decorate/state',array('id'=>$var['id']))}>">审核通过</a><br/>
                        <a mini="load" h="550" w="600" style="background-color: red" class="td_btn" href="<{:U('decorate/reason',array('id'=>$var['id']))}>">拒绝</a>
                    </if>
                    <if condition="$var['shop_state'] eq 1">
                        <span style="color: red">请前往手机端，商家管理后台进行返利充值</span>
                    </if>
                </td>
            </tr>
        </table>
    </foreach>
    <br/>
    <{$page}>
</div>
<include  file='public:footer'/>
