<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">装修服务</a> > <a>返利日志</a></li>
    </ul>
</div>
<div class="tuan_content">
    <include file='decorate:nav'/><!--引入导航-->
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>ID</td>
            <td>返利信息ID</td>
            <td>返利金额</td>
            <td>备注</td>
            <td>支付编号</td>
            <td>创建时间</td>
            <td>是否支付</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.log_id}></td>
                <td><{$var.life_id}></td>
                <td >￥<{$var.money}></td>
                <td><{$var.remarks}></td>
                <td><{$var.logs_id}></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                <td><if condition="$var['is_pay'] eq 0"><font style="color: red">未支付</font><else/>
                <font style="color:green;">已支付</font></if></td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>


<include  file='public:footer'/>
