<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">商城类型</a> > <a>类型列表</a></li>
    </ul>
</div>

<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('goodstypes/goodsType')}>">添加类型+</a></div>
        </div>
    </div>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="<{:U('goodsattr/index')}>">商品规格列表</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('goodsattr/recycle')}>">商品规格列表回收站</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('goodsshopcate/index')}>">商品分类列表</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('goodstype/index')}>">商品属性列表</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('goodstype/recycle')}>">商品属性列表回收站</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('goodstypes/index')}>">商品类型列表</a></li>
            <li class="tuanfabu_tabli on"><a href="<{:U('goodstypes/recycle')}>">商品类型列表回收站</a></li>
        </ul>
    </div>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>ID</td>
            <td>类型名</td>
            <td>操作</td>
        </tr>
        <foreach name="goodsTypeList" item="var">
            <tr>
                <td><{$var.id}></td>
                <td><{$var.name}></td>
                <td>
                    <if condition="$var.shop_id heq $shopid">
                        <{:BACELL('Goodstypes/reduction',array("id"=>$var["id"]),'还原','act','remberBtn')}>
                    </if>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
<include  file='public:footer'/>
