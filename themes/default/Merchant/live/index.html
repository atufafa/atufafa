<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li>
            <a href="#">商家管理</a> > 
            <a href="">直播</a> > 
            <a>直播列表</a>
        </li>
    </ul>
</div>
<div class="tuan_content">

    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli on"><a href="<{:U('live/index')}>">直播列表</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('live/add')}>">添加直播</a></li>
        </ul>
    </div> 
    
    
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
        	<td>直播ID</td>
            <td>直播名称</td>
            <td>直播图片</td>
            <td>视频地址</td>
            <td>观看次数</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
            	<td><{$var.live_id}></td>
                <td><{$var.name}></td>
                <td style="height: 80px;"><img src="<{:config_img($var['photo'])}>"  style="width: 80px;  margin: 0px auto;" /></td>
                <td><{$var.url}></td>
                <td><{$var.views}></td>
                <td>
                <a class="radius3 sy_c1an" href="<{:U('live/add',array('live_id'=>$var['live_id']))}>">编辑</a>
                <a class="radius3 sy_c1an" href="<{:U('live/del',array('live_id'=>$var['live_id']))}>">删除</a>
            </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
