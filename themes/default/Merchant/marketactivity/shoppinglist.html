<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">活动</a> > <a>外卖活动列表</a></li>
    </ul>
</div>
<div class="tuan_content">
    <include file="marketactivity:nav"/>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td width="5%">ID</td>
            <td width="5%">用户ID</td>
            <td width="7%">用户昵称</td>
            <td width="7%">领取时间</td>
            <td width="5%">使用状态</td>
            <td width="5%">操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td>(ID:<{$var.id}>)</td>
                <td>(ID:<{$var.user_id}>)</td>
                <td><{$user[$var['user_id']]['nickname']}></td>
                <td><{$var.create_time|date="Y-m-d H:i:s",###}></td>
                <td><eq name="var.is_use" value="0">未使用
                    <else/>
                    已使用
                </eq>
                </td>
                <td>
                    <a mini='confirm' href="<{:U('marketactivity/del',array('id'=>$var['id']))}>">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="paging"> <{$page}> </div>
</div>
<include  file='public:footer'/>
