<include file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="">商家</a>><a href="<{:U('shopkuaidi/index')}>">运费模板列表</a>><a>增加运费模板</a></li>
    </ul>
</div>
<div class="tuan_content">
	<div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l">注意：亲，编辑运费模板</div>
        </div>
    </div>

    <form method="post" target="x-frame" action="<{:U('shopkuaidi/create')}>">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><p class="tuanfabu_t">运费模板名称：</td>
              <td>
                  <div class="tuanfabu_nr">
                    <select name="data[express_name]" id="express_name" class="tuanfabu_int tuanfabu_intw2">
                        <option value="">选择模板</option>
                        <foreach name="company" item="var">
                            <option data="<{$var.express_code}>" value="<{$var.express_name}>"><{$var.express_name}></option>
                        </foreach>
                    </select>
                    <input id="express_code" type="hidden" name="data[express_code]"/>
                    <script>
                        $(document).ready(function () {
                            $('#express_name').change(function(){
                                var express_code= $("#express_name option:selected").attr('data');
                                $('#express_code').val(express_code);
                            })
                        });
                    </script>
                </div>

                <!--<td><p class="tuanfabu_t">快递名称：</td>-->
                <!--<td><div class="tuanfabu_nr"><input type="text"  name="data[express_name]"  class="tuanfabu_int tuanfabu_intw2" value=""/></div>-->
                    <!--<code>填写物流名称</code>-->
                <!--</td>-->

            </tr>
            <tr>
                <td><p class="tuanfabu_t">运费模板电话：</td>
                <td><div class="tuanfabu_nr"><input type="text"  name="data[tel]"  class="tuanfabu_int tuanfabu_intw2" value=""/></div>
                <code>收取件的时候联系电话</code>
                </td>
            </tr>
			
        </table>
        <div class="tuanfabu_an"><input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认添加"></div>
    </form>
</div>
<include file='public:footer'/>
