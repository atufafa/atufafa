<include file='public:header'/>
<style>
.checkbox{ width:20px; height:20px;}
</style>
<div class="sjgl_lead">
    <ul>
        <li><a href="">商家</a>><a href="<{:U('shopkuaidi/index')}>">运费模板</a>><a>增加地区运费</a></li>
    </ul>
</div>
<div class="tuan_content">
	<div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l">注意：添加地区运费模板</div>
        </div>
    </div>

    <form method="post" target="x-frame" action="<{:U('shopkuaidi/listcreate', array('kuaidi_id' => $kuaidi_id))}>">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><p class="tuanfabu_t">配送名称：</td>
                <td><div class="tuanfabu_nr"><input type="text" name="data[name]"  class="tuanfabu_int tuanfabu_intw2" value=""/></div></td>
            </tr>
            
            
             <tr>
               <td width="120"><p class="tuanfabu_t">配送区域：</p></td>
                    <td>
                    
                    
               <foreach name="provinceList" item="var">
               
                <if condition="$var.upid eq 0">   
                    <div class="tuanfabu_nr">
                       <input type="checkbox" class="checkAll  checkbox" rel="<{$var.id}>" value="" /><b><{$var.name}></b> 
                  
                      <foreach name="provinceList" item="var2">
                         <eq name="var2.upid" value="$var.id">
                        <label style="font-size: 14px;"> <input class="child_<{$var.id}> checkbox" type="checkbox" name="id[]" <in name="var2.id" value="$ids">checked="checked" disabled="disabled" </in> value="<{$var2.id}>" /> <{$var2.name}></label>
                        </eq>
                      </foreach>   
                  </div>  
                  
               </if>
               
           </foreach>   
                 
                 
                 
                 
                 </td>
              </tr>


			
                
                


			<tr>
                <td><p class="tuanfabu_t">首重费用：</td>
                <td><div class="tuanfabu_nr"><input type="text"  name="data[shouzhong]"  class="tuanfabu_int tuanfabu_intw2" value="<{$detail.shouzhong|default=''}>"/></div>
                </td>
            </tr>
            
            <tr>
                <td><p class="tuanfabu_t">续重费用：</td>
                <td><div class="tuanfabu_nr"><input type="text"  name="data[xuzhong]"  class="tuanfabu_int tuanfabu_intw2" value="<{$detail.xuzhong|default=''}>"/></div>
                </td>
            </tr>
			
        </table>
        <div class="tuanfabu_an"><input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认添加"></div>
    </form>
</div>
<include file='public:footer'/>
