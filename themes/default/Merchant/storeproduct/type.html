<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">外卖</a> > <a>类型列表</a></li>
    </ul>
</div>

<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('storeproduct/edittype')}>">添加类型+</a></div>
        </div>
    </div>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('storecate/index')}>">商品分类</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('storeproduct/index')}>">商品管理</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('storeproduct/flavor')}>">规格管理</a></li>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('storeproduct/type')}>">类型管理</a></li>
        </ul>
    </div>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>ID</td>
            <td>类型名</td>
            <td>操作</td>
        </tr>
        <foreach name="goodsTypeList" item="var">
            <tr>
                <td><{$var.id}></td>
                <td><{$var.name}></td>
                <td>
                    <if condition="$var.shop_id heq $shopid">
                        <{:BACELL('storeproduct/edittype',array('id'=>$var['id']),'编辑','','remberBtn')}>
                        <{:BACELL('storeproduct/deltype',array("id"=>$var["id"]),'删除','act','remberBtn')}>
                    </if>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
<include  file='public:footer'/>
