<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li>
        <a href="#">商家管理</a> > 
        <a href="<{:U('tuan/index')}>">抢购列表</a> > 
        <a href="<{:U('tuan/setting',array('tuan_id'=>$detail['tuan_id']))}>">设置多套餐</a>>
        <a href="">抢购名称【<{$detail['title']}>】</a> 
        </li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">发布套餐需要知道套餐的抢购ID，并且需要分别给主套餐和副套餐创建一个套餐名,套餐ID请不要重复添加，如果重复添加最后一个无法保存</div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt jq_add" rel="<{$count}>" href="javascript:void(0);">新增一个+</a></div>
        </div>
    </div> 
    <div class="tabnr_change  show">
        <form  target="x-frame" action="<{:U('tuan/setting',array('tuan_id'=>$detail['tuan_id']))}>" method="post">
            <table class="tuan_table" id="jq_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="200" align="center"><p class="tuanfabu_nr">套餐抢购ID： </p></td>
                    <td width="400" align="center"><div class="tuanfabu_nr">套餐名称</div></td>
                    <td width="200" align="center"><div class="tuanfabu_nr">操作</div></td>
                </tr>
                <tr>
                    <td width="120" align="center"><p class="tuanfabu_nr">主套餐(<{$detail['tuan_id']}>)</p></td>
                    <td align="center">
                        <div class="tuanfabu_nr">
                            <input type="text" name="name" value="<{$name['name']}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div>
                    </td>
                    <td width="200" align="center"><div class="tuanfabu_nr">这里是主套餐设置</div></td>
                </tr>
                <volist name="meals" id="item" key="index">
                    <tr>
                        <td width="200" align="center">
                            <div class="tuanfabu_nr">
                                <input type="text" name="data[<{$index}>][id]" value="<{$item.id}>" class="tuanfabu_int tuanfabu_intw2" />
                            </div>
                        </td>
                        <td width="400" align="center">
                            <div class="tuanfabu_nr">
                                <input type="text" name="data[<{$index}>][name]" value="<{$item.name}>" class="tuanfabu_int tuanfabu_intw2" />
                            </div>
                        </td>
                        <td width="200" align="center">
                            <div class="tuanfabu_nr">
                                <a class="jq_delete" href="javascript:void(0);">删除</a>
                            </div>
                        </td>
                    </tr>
                </volist>

            </table>
            <script>
                var num_1 = 0;
                $(document).ready(function () {
                    $(document).on('click', '.jq_delete', function () {
                        $(this).parent().parent().parent().remove();
                    });

                    $(".jq_add").click(function () {
                        var num_rel = $(this).attr('rel');
                        num_rel++;
                        var str = '<tr><td width="200" align="center"><div class="tuanfabu_nr"><input type="text" name="data[' + num_rel + '][id]" value="" class="tuanfabu_int tuanfabu_intw2" /></div></td><td width="400" align="center"><div class="tuanfabu_nr"><input type="text" name="data[' + num_rel + '][name]" value="" class="tuanfabu_int tuanfabu_intw2" /></div></td><td width="200" align="center"><div class="tuanfabu_nr"><a class="jq_delete" href="javascript:void(0);">删除</a></div></td></tr>';
                        $("#jq_table").append(str);
                    });
                });


            </script>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
            </div>
        </form>
    </div> 
</div>
