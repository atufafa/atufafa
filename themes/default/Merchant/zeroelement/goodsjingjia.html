<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">商城</a> > <a>竞价信息</a></li>
    </ul>
</div>
<div class="tuan_content">
   <include file='order:nav'/><!--引入导航-->    
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
        	<td>信息ID</td>
            <td>竞价商品名称</td>
            <td>竞价商品图片</td>
            <td>竞价商品价格</td>
            <td>商品消费金额</td>
            <td>浏览IP</td>
            <td>日志类型</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
            	<td><{$var.bid_id}></td>
                <td><{$var.title}></td>
                <td style="height: 80px;"><img src="<{:config_img($var['photo'])}>"  style="width: 80px;  margin: 0px auto;" /></td>
                <td><{$var.mall_price}></td>
                <if condition="$var.type eq 2">
                <td>浏览消费&yen;<{:round($var['check_price'],2)}></td>
                <else/>
                <td>出价金额&yen;<{:round($var['check_price'],2)}></td>
                </if>
                <td><{$var.get_ip}></td>
                <td><eq name="var.type" value="1">商家参与竞价<else/>用户浏览消费</eq></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                <td>
                <a class="radius3 sjgl_an tuan_topbt" mini='confirm' href="<{:U('zeroelement/jingjiadel',array('bid_id'=>$var['bid_id']))}>">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
     <script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<include  file='public:footer'/>
