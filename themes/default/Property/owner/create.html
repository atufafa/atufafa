<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="javascript:void(0);">小区业主</a> > <a href="javascript:void(0);">添加业主</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">添加业主</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('owner/create')}>"  target="x-frame">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        
        
           <tr>
                  <td width="120"><p class="tuanfabu_t">选择会员：</p></td>
                  <td><div class="tuanfabu_nr">
                    <input type="hidden" name="user_id" id="owner-user-id" value="<{$detail['user_id']}>"/>
                    <input type="text" value="<{$users['nickname']}>" id="owner-user-nickname" class="tuanfabu_int" />
                    <code><a title="选择会员" rel="<{:U('owner/select')}>" onclick="showWindow('900px','700px',this.rel,this.title)"  class="radius3 sjgl_an tuan_topbt" > 点击选择会员 </a></code>
                    </div>
                  </td>
            </tr>
                
                
            <tr>
                <td width="120"><p class="tuanfabu_t">业主称呼：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="name" value="<{$detail.name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t">业主户号：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="number" value="<{$detail.number|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
             <tr>
                <td width="120"><p class="tuanfabu_t">业主地址：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="location" value="<{$detail.location|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认添加" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
