<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">评价管理</a> > <a>评价列表</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l">如果收到恶意评价，可以联系网站客服：<{$CONFIG.site.tel}></div>
        </div>
    </div>
    <include  file='dianping:nav'/>
     <table class="tuan_table3" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#F9F9F9;">
            <td width="10%">编号</td>
            <td width="10%">用户ID</td>
            <td width="10%">信息编号</td>
            <td width="10%">评分</td>
            <td width="30%">评价内容</td>
            <td width="20%">评价时间</td>
    </table>
    <foreach name="list" item="var">
    <table class="dianping" width="100%" border="0">
      <tr class="tr_dianping_1">
        <td width="10%"><{$var.comment_id}></td>
        <td width="10%">ID:<{$var.user_id}></td>
         <td width="10%">ID:<{$var.order_id}></td>
        <td width="10%"><{$var.score}></td>
        <td width="30%"><{$var.content}></td>
        <td width="20%"><{$var.create_time|date='Y-m-d H:i:s',###}></td>
      </tr>
    </table>
    </foreach>
    <br/>
   <{$page}>
</div>
<include  file='public:footer'/>
