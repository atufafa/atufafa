<foreach name="list" item="order">
<li class="line ">
        <dt>
            <a class="x4">订单编号：<{$order.order_id}></a>
            <a class="x8 text-right" href="javascript:void(0);">  
                <{$shops[$order['shop_id']]['shop_name']}><span class=" iconfont icon-angle-right"></span> 
            </a>
        </dt>
  <dd class="zhong">
        <div class="x4">
            <a href="javascript:void(0);">
            	<img src="<{:config_img($shops[$order['shop_id']]['photo'])}>" width="70" height="70" style="width:90%;">
            </a>
        </div>
        <div class="x8">
            <p><a href="javascript:void(0);"><{$shops[$order['shop_id']]['shop_name']}></a></p>
            <p class="text-small">
				<span class="text-dot1 margin-right">地址：<{$shops[$order['shop_id']]['addr']}></span>

			</p>
            <p class="text-small">
				<span class="text-dot1 margin-right">餐厅类型：
                    <if condition="!empty($order['room_id'])"><{$room[$order['room_id']]['name']}><else/>大厅</if>
                    <if condition="!$order['menu_amount']">未点菜<else/>已点菜</if>	
                </span>
			</p>
      </div>
    </dd>
        
      
      <dl>
      <p class="text-right padding-top">
      
      
      <if condition="$order['order_status'] eq 0">
         <a class="button button-small border-dot" href="javascript:void(0);">未付款</a>  
      <elseif condition="$order['order_status'] eq 1" />
         <a class="button button-small border-blue" href="javascript:void(0);">已付款</a>  
       <elseif condition="$order['order_status'] eq 8" />
         <a class="button button-small border-blue" href="javascript:void(0);">店内支付</a>  
      <elseif condition="$order['order_status'] eq 2" />
         <a class="button button-small border-gray">已消费</a>
         <eq name="order.comment_status" value="1">
         	<a href="javascript:void(0);" class="button button-small border-gray">已点评</a>
         </eq>
       <elseif condition="$order['order_status'] eq -1" />
          <a class="button button-small border-gray" href="">已退款</a>          
       </if>   
       <a class="button button-small bg-dot"  href="<{:U('booking/detail',array('order_id'=>$order['order_id']))}>">查看详情</a>    
     </p>     
      </dl>
    </li>
	<div class="blank-10 bg"></div>
</foreach>
