<script src="/static/default/wap/js/jquery.timers-1.2.js"></script>
<script type="text/javascript" language="javascript">
  $(document).ready(function(){
	  
    $('<audio id="chat_audit_mp3_1"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_2"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_3"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_4"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_5"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_6"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
	$('<audio id="chat_audit_mp3_7"><source src="/static/default/mp3/2.mp3" type="audio/mpeg"></audio>').appendTo('body');
    $('<audio id="chat_audit_mp3_8"><source src="/static/default/mp3/7.mp3" type="audio/mpeg"></audio>').appendTo('body');
    function showReminds(){
	   var shop_id = "<{$SHOP['shop_id']}>";
       $.post('<{:U("app/api/reminds")}>',{shop_id:shop_id},function(result){
          if(result.status == '1'){
             layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_1')[0].play();
          }else if(result.status == '2'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_2')[0].play();
		  }else if(result.status == '3'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_3')[0].play();
		  }else if(result.status == '4'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_4')[0].play();
		  }else if(result.status == '5'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_5')[0].play();
		  }else if(result.status == '6'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_6')[0].play();
		  }else if(result.status == '7'){
			 layer.msg(result.message,{icon:6});
             $('#chat_audit_mp3_7')[0].play();
		  }
      },'json');
	};
	
	$('body').everyTime('1das','B',function(){
		showReminds()//执行函数
	},5);

      function showR(){
          var shop_id = "<{$SHOP['shop_id']}>";
          $.post('<{:U("app/api/shopwigh")}>',{shop_id:shop_id},function(result){
              if(result.status == '1'){
                  layer.msg(result.message,{icon:6});
                  $('#chat_audit_mp3_8')[0].play();
              }
          },'json');
      };

      $('body').everyTime('0.5das','B',function(){
          showR()//执行函数
      },5);

	
  })
</script>

</body>
</html>
