<foreach name="list" item="var">
<li class="line ">
	<dd class="zhong">
		<div class="12">
		<p class="text-small">
        
		<if condition="$var['audit'] eq 1">
			<span style="background:#13c213;color:#fff;padding:0px 3px;border-radius:2px;margin-right:10px">已审核 </span>
		<elseif condition="$var['audit'] eq -1" />
			<span style="background:#fe7715;color:#fff;padding:0px 3px;border-radius:2px;margin-right:10px">审核失败</span>
		<else />
        	<span style="background:#eee;color:#868080;padding:0px 3px;border-radius:2px;margin-right:10px">待审核</span>
		</if>
        
        
        
        广告位 ：<{$var.site_name}></p>
			<p class="text-small">预付积分：<{$var.prestore_integral}> &nbsp;	</p>
			<p class="text-small" style="padding:10px;overflow:hidden">广告图片：<img src="<{:config_img($var['photo'])}>" style="width:100%;max-height:150px"></p>
			<p class="text-small">时间：<{$var.create_time}></p>
		</div>
	</dd>
</li>
</foreach>
