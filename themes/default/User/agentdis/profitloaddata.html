<foreach name="list" item="item">
       <li class="line">
        <dt>
            <a class="x3">编号：<{$item.log_id}></a>
            <a class="x9 text-right">分成时间：<{$item.create_time|date='Y-m-d H:i',###}> </a>
        </dt>
        
          <dd class="zhong">
                <div class="x12">
                    <p>分成类型：<{$item.type_name}></p>
                    <p class="text-small">
                        <span class="text-dot1 margin-right">
                        	收益金额：<span class="text-dot">&yen;<{:round($item['money'],2)}>元 </span>
                        </span>
                        <span class="text-dot1 margin-right">
                            <if condition="$item['order_id']">
                                <{$item.type_name}>
                                原始订单ID：<span class="text-dot"><{$item.order_id}></span> 
                            </if>
                        </span>
                    </p>
                    <if condition="$item['shop_id']">
                    	<p class="text-small">来自商家：<span class="text-dot margin-right"><{$shops[$item['shop_id']]['shop_name']|default='其他类型'}></span></p>
                    </if>
                    <if condition="$item['info']">
                    	<p class="text-small">分成说明：<span class="text-dot1 margin-right"><{$item.info}></span></p>
                    </if>
                    
              </div>
          </dd>
    </li>
    <div class="blank-10 bg"></div>
</foreach>
