<foreach name="list" item="var">
<li class="line ">

		<div class="12">
        	<p class="text-small">购买人昵称：<{$users[$var['user_id']]['nickname']}></p>

            <p class="text-small">分成备注：<{$var.intro}></p>
			<p class="text-small">分成时间：<{$var.create_time|date='Y-m-d H:i:s',###}></p>

	</dd>
</li>
