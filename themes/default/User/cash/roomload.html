<foreach name="lists" item="item">
            <li class="line">
                <dt>
                    <a class="x4">ID：<{$item['log_id']}></a>
                     <a class="x8 text-right">充值日期：<{$item['create_time']|date='Y-m-d', ###}></a>
                </dt>
                <dd class="zhong">
                    <div class="x12">
                    	<p class="text-small"><span class="text-gray">充值金额：&yen; <{:round($item['need_pay'],2)}> 元</span></p>
                  </div>
                   <span style="float: right;color: green">
                  <eq name="item.is_paid" value="1">支付成功</eq> 
                    </span>
                   <span style="float: right;color: red">
                     <eq name="item.is_paid" value="0">支付失败</eq>
                   </span>
                </dd>

            </li>
            <div class="blank-10 bg"></div>
        </foreach>
