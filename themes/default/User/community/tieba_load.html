 <foreach name="list" item="item">
	<div class="line padding border-bottom">
		<div class="x12">
			<p>
				<a class="title" href="<{:u('wap/community/tie',array('post_id'=>$item['post_id']))}>">
					<{:tu_msubstr($item['title'],0,40,false )}>
				</a>
			</p>
			<p class="text-gray text-small">发布时间：<{$item.create_time|date='Y-m-d H:i',###}></p>
			<p class="text-gray text-small">作者：<{$users[$item['user_id']]['nickname']}>&nbsp;&nbsp;</p>
			<p class="text-gray text-small">点击：<{$item.views}>&nbsp;&nbsp;回复：<{$item.reply_num}></p>
		</div>
	</div>
	<div class="line padding">
		<span class="x12 text-right">
            <eq name="item.audit" value="0"> <a class="button button-small bg-blue">未审核</a></eq>
            <eq name="item.audit" value="1"> <a class="button button-small bg-yellow">已审核</a></eq>
            <a href="<{:u('community/tiebadelete',array('post_id'=>$item['post_id']))}>"  class="jquery-delete button button-small bg-dot">删除</a>
        </span>
	</div>
	<div class="blank-10 bg"></div>
</foreach>
