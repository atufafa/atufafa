<style>
    .pics_img{width:60px; height:50px;float:left;padding-right:5px}
</style>
<foreach name='list' item='var'>
    <div class="item">
        <div class="line">
            <div class="x2">
                <!--如果头像中有-->
                <img class="pic"  src="<{:config_img($users[$var['user_id']]['face'])}>" />
            </div>
            <div class="x10">
                <h5><{:config_user_name($users[$var['user_id']]['nickname'])}></h5>
                <p class="intro"><if condition="$var.contents neq null" ><{$var.contents}><else/><{$var.content}></if></p>
                <php>$stars= intval(($var['score'])*20);</php>
                <p class="intro ui-starbar" ><span style="width:<{$stars}>%"></span></p>
                <span class="intro intro1 float-right "><{$var.create_time|date='Y-m-d H:i',###}></span>
                <p class="info7 x12">
                    <volist name="pics" id="pic" key="index">
                            <div class="pics" class="ac">
                                <img class="pics_img" src="<{:config_img($pic['pic'])}>" >
                            </div>
                    </volist>
                </p>
                <p class="intro x12" style="text-align: right;">
                    <a href="<{:U('dianping/dpedit',array('order_id'=>$var['order_id'],'contrl'=>$contrl))}>">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="<{:U('dianping/del',array('order_id'=>$var['order_id'],'contrl'=>$contrl))}>">删除</a>
                </p>
                <br/>
                <if condition="!empty($var['reply'])">
                    <p class="intro x12">商家回复：<a style="color:#FF6430"><if condition="$var.reply neq null" ><{$var.reply}><else/><{$var.replys}></if></a></p>
                    <else/>
                </if>
            </div>
        </div>
    </div>
    <div class="blank-10 bg"></div>
</foreach>
