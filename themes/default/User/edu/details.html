<include file='public:header'/>
<header class="top-fixed bg-yellow bg-inverse">
    <div class="top-back">
        <a class="top-addr" href="<{:U('edu/index',array('st'=>0))}>"><i class="iconfont icon-angle-left"></i></a>
    </div>
    <div class="top-title">
        订单授课详情
    </div>
    <div class="top-share">
        <a href="#" id="cate-btn"></a>
    </div>
</header>
<style>
    p{line-height: 13px;}
    li{margin-top: 5px}
</style>
<body>

<div class="panel-list">
    <ul>
        <foreach name="list" key="i" item="var">
        <li class="padding10">
            <p> 授课ID：<{$var.order_id}></p>
            <p>课时：<{$i+1}></p>
            <p>开始时间：<{$var.start_time|date='Y-m-d H:i:s',###}></p>
            <p>结束时间：<{$var.end_time|date='Y-m-d H:i:s',###}></p>
            <p>上课分钟数：<{$var.minutes}></p>
            <p>课时状态：
                <if condition=" $var.start_time eq 0 and  $var.end_time eq 0 ">授课申请中</if>
                <if condition=" $var.start_time gt 0 and  $var.end_time eq 0 ">授课中</if>
                <if condition=" $var.start_time gt 0 and  $var.end_time gt 0 ">授课结束</if>
            </p>
            <p>创建时间：<{$var.create_time}></p>
        </li>
        </foreach>
        <li>累计上课分钟数：<object style="color: red"><{$minutes}></object></li>
    </ul>
</div>
<div class="blank-10 bg"></div>








<div class="blank-30"></div>
    <include file="public:footer"/>
