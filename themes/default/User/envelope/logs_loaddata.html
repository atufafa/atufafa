<foreach name="list" item="var">
<li class="line ">
	<dd class="zhong">
		<div class="12">
            <p class="text-small">红包类型：<{$var['type']}></p>
			<p class="text-small text-dot">使用金额：&yen;<{:round($var['envelope'],2)}>元</p>
            <p class="text-small">使用备注：<{$var.intro}></p>
			<p class="text-small">使用时间：<{$var.create_time|date='Y-m-d H:i:s',###}></p>
		</div>
	</dd>
</li>
</foreach>
