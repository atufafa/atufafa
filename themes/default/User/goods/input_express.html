<form class="fabu-form" method="post"   id="ajaxForm" action="<{:U('goods/input_express')}>">
    <input id="refund_id" type="hidden" name="refund_id" value="<{$refund['refund_id']}>" />
    <div class="blank-10 bg"></div>

    <div class="row">
        <div class="line">
            <span class="x3">快递公司：</span>

                <select name="express_cp" id="type" class="text-select">
                    <option value="">请选择</option>
                    <option value="1">中通快递</option>
                    <option value="2">圆通快递</option>
                    <option value="3">顺丰快递</option>
                </select>
            </span>
        </div>          
    </div>
    
    <div class="row">
        <div class="line">
            <span class="x3">快递单号：</span>
            <span class="x9">
                <input type="text" class="text-input" name="express_no" value=""/>
            </span>
        </div>
    </div>

    
     <div class="container">
            <div class="blank-30"></div>
            <button  type="submit" class="button button-block button-big bg-dot">确定提交</button>

     </div>
