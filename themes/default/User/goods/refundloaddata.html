
<foreach name="list" item="item">
<div>
    <h3>
    <a class="x3">售后单号：<{$item.refund_id}></a>
    <a class="x9 text-right">申请时间：<{$item.create_time|date='Y-m-d H:i:s',###}></span> </a></h3>
    <ul>
        
        <li class="line padding">
            <div class="x3">
                <img style="width:90%;" src="<{$order_goods['photo']}>" />
            </div>
            <div class="x9">
                <p>订单商品ID：<{$order_goods['id']}></p>
                <p>商品名称：<{$order_goods['title']}></p>
                <p>退款金额：&yen; <{:round($item['money'],2)}></p>
                <p>申请数量：<{$item['num']}></p>
                <p><{$item['type_text']}> <{$item['status_text']}></p>
                <p><a href="<{:U('goods/refund_detail', array('refund_id' => $item['refund_id']))}>">查看详情</a></p>
            </div>
        </li> 
        
    </ul>
</div>
