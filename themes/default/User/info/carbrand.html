<include  file='public:header'/>   
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="javascript:history.back(-1);"><i class="iconfont icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		设置汽车品牌
	</div>
</header>

<form class="fabu-form" method="post"  id="ajaxForm" action="<{:U('info/carbrand')}>">
<div class="blank-10"></div>
<div class="row">
	<div class="line">
		<span class="x3">选择品牌</span>
		<span class="x12">
			<select name="carBrand_id" id="carBrand_id" class="text-select">
				<option value="0">请选择品牌</option>
				<foreach name="carbrands" item="var">
					<option <eq name="MEMBER.carBrand_id" value="$var.brand_id">selected="selected"</eq> value="<{$var.brand_id}>"><{$var.name}></option>
                </foreach>
			</select>
		</span>
		
	</div>
</div>


	<div class="container">
		<div class="blank-30"></div>
		<button  type="submit" class="button button-block button-big bg-dot">确定设置</button>
		<div class="blank-30"></div>
	</div>
		
</form>
		
<include  file='public:footer'/>
