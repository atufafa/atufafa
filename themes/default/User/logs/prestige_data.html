<foreach name="list" item="var">
<li class="line">
	<dd class="zhong">
		<div class="x12">
			<p class="text-small"><{$CONFIG['prestige']['name']|default='威望'}>：<{$var.prestige}>， &nbsp;	备注：<{$var.intro}></p>
			<p class="text-small">时间：<{$var.create_time|date='Y-m-d H:i:s',###}></p>
		</div>
	</dd>
</li>
</foreach>
