<foreach name="list" item="item">
		<li class="line tuan-card">
			<div class="x6">
				<div class="card-l">
					<p>名称：<span class="text-green">会员专享兑换卷</span></p>
					<p>可兑换值：<span class="text-red">￥<{$item['money']}></span></p>
					<p>开始时间：<span class="text-red"><{$item.create_time|date='Y-m-d',###}></span></p>
					<p>结束时间：<span class="text-red"><{$item.end_time}></span></p>
				</div>
			</div>
			<div class="x5">
				<if condition="$daoqi eq 1">
					<h4 style="color: red;text-align: center">距离会员结束时间仅剩：<{$time}>天</h4>
				</if>
			</div>
		</li>
	<div class="blank-10 bg"></div>
</foreach>
