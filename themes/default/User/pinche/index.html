	<header class="top-fixed bg-yellow bg-inverse">

		</div>
		<div class="top-title">
			进行中的拼车
		</div>
		 <div class="top-search" style="display:none;">
			<form method="post" action="<{:U('pinche/index')}>">
				<input name="keyword" placeholder="输入关键字"  />
				<button type="submit" class="iconfont icon-search"></button> 
			</form>
	</div>
	<div class="top-share">
		<a id="search-btn" href="javascript:void(0);"><i class="iconfont icon-search"></i></a>
        <a href="<{:u('wap/pinche/create')}>"><i class="iconfont icon-fabu"></i></a>
	</div>
	</header>
<script type="text/javascript">
	$(function(){
		$("#search-btn").click(function(){
			if($(".top-search").css("display")=='block'){
				$(".top-search").hide();
				$(".top-title").show(200);
			}
			else{
				$(".top-search").show();
				$(".top-title").hide(200);
			}
		});
	});
	</script>
