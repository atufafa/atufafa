
<div class="blank-10 bg"></div>
<foreach name="list" item="item">
    <!-- 循环 -->
    <li class="line ">
        <dt><a class="x3">订单ID：<{$item.order_id}></a><a class="x9 text-right">下单日期：<{$item.create_time|date='Y-m-d,H:i:s',###}></a></dt>
        <dd class="zhong">
            <div class="x3">
                <a href="<{:U('zero/detail',array('order_id'=>$item['order_id']))}>">
                    <img style="width:90%;" src="<{:config_img($tuans[$item['tuan_id']]['photo'])}>"></a>
            </div>
            <div class="x9">
                <p><a href="<{:u('zero/detail',array('order_id'=>$item['order_id']))}>"><{:tu_msubstr($tuans[$item['tuan_id']]['title'],0,16)}></a> </p>
                <p class="text-small">
<!--                    <if condition="$item['use_integral'] gt 0">-->
<!--		    <span class="text-dot1 margin-right">使用积分：<span class="text-dot"><{$item['use_integral']}> 抵现：&yen;<{:deduction($item['use_integral'])}>元</span>-->
<!--            <else/>-->
<!--            <span class="text-dot1 margin-right">该订单不支持积分抵扣</span>-->
<!--                    </if>-->
                </p>

                <p class="text-small">
                    <if condition="$item['mobile_fan'] gt 0">
		    <span class="text-dot1 margin-right">手机下单立减：<span class="text-dot">&yen;<{:round($item['mobile_fan'],2)}>元</span>
                    </if>
                </p>
            </div>
        </dd>
        <!--信息-->
        <dl>

            <p class="text-right padding-top">
                    <if condition="$item['status'] eq 0">
                    <!--<a class="button button-small bg-dot" href="<{:u('wap/tuan/tuan_pay',array('order_id'=>$item['order_id']))}>">付款</a>-->
                    <a target="x-frame"  href="<{:U('zero/delete',array('order_id'=>$item['order_id']))}>" class="button button-small bg-blue">取消抢购</a>
                    <elseif condition="$item['status'] eq 1"/>
                    <a class="button button-small border-dot">已付款</a>
                    <elseif condition="$item['status'] eq 2"/>
                    <a target="x-frame" class="button button-small border-blue" href="<{:U('zero/queren',array('order_id'=>$item['order_id']))}>">确认收货</a>
                    <elseif condition="$item['status'] eq 8"/>
                    <eq name="item.is_dianping" value="0">
                        <a href="<{:U('zero/dianping',array('order_id'=>$item['order_id']))}>" class="button button-small bg-yellow">点评</a>
                        <else/>
                        <a class="button button-small border-gray" href="javascript:void(0)">已评价</a>
                    </eq>
                </if>
                <a href="<{:U('zero/detail',array('order_id'=>$item['order_id']))}>" class="button button-small bg-blue">查看详情</a>
            </p>

        </dl>
    </li>
    <!-- 循环 -->
    <div class="blank-10 bg"></div>
</foreach>
