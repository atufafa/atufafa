
<include file="public:header"/>

		<div class="container">

			<div class="padding-large">

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
	debug: false,
	appId: '<{$signPackage.appId}>',
    timestamp: '<{$signPackage.timestamp}>',
    nonceStr: '<{$signPackage.nonceStr}>',
    signature: '<{$signPackage.signature}>',
	jsApiList: [
		'checkJsApi',
		'onMenuShareTimeline',
		'onMenuShareAppMessage',
		'onMenuShareQQ',
		'onMenuShareWeibo',
		'onMenuShareQZone'
		]
	});

wx.ready(function () {
    wx.onMenuShareTimeline({
            title: '<{$detail["nickname"]}>."推荐您加入"',
        	link: "<{$CONFIG.site.host}><{:U('user/apply/index',array('fuid'=>$MEMBER['user_id'],'controller'=>$ctl,'action'=>$act,'guige_id'=>$MEMBER['user_id']))}>", 
        	imgUrl: "<{:config_weixin_img($MEMBER['face'])}>",  
     });
     wx.onMenuShareAppMessage({
            title: '<{$detail["nickname"]}>."推荐您加入"',
            desc: '<{$detail["nickname"]}>."给您分享二维码了，快去入驻吧"',
            link: "<{$CONFIG.site.host}><{:U('user/apply/index',array('fuid'=>$MEMBER['user_id'],'controller'=>$ctl,'action'=>$act,'guige_id'=>$MEMBER['user_id']))}>", 
        	imgUrl: "<{:config_weixin_img($MEMBER['face'])}>", 
      });
});
</script>
