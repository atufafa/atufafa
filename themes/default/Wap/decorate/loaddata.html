<style>
   .hui{background-color: red;color: #fff;padding: 2px;border-radius: 5px}
    .gao{margin-top: 8px}
    .laingfang{font-size: 12px;color: #999;border: 1px solid #0ed20e;padding: 2px;border-radius: 5px;}
    .fenqi{font-size: 12px;color: #999;border: 1px solid red;padding: 2px;border-radius: 5px;}
   .shigo{font-size: 12px;color: #999;border: 1px solid #999;padding: 2px;border-radius: 5px;}
</style>

<foreach name="list" item="var">
        <li>
            <if condition="$var['bsti'] eq 0">
                <a class="item line" href="<{:U('decorate/detail',array('id'=>$var['id']))}>">
                    <div class="x3">
                        <img src="<{:config_img($var['photo'])}>" style="width: 100%;height: 100%">
                    </div>
                    <div class="x8" style="float: right">
                        <h5><b><{$var['title']}></b>
                            <eq name="var.is_vs1" value="1"> <span class="hui">惠</span></eq>
                        </h5>
                        <h5 class="gao">
                            <span class="ui-starbar"><span style="width:<{:round($var['score']*2,2)}>%"></span></span>
                        </h5>
                        <h5 style="font-size: 12px;color: #999">
                            均价<{$var.money}>
                        </h5>
                        <p class="biao">
                            <eq name="var.is_vs6" value="1"> <span class="laingfang">免费量房</span></eq>
                            <eq name="var.is_vs10" value="1"> <span class="fenqi">免息分期</span></eq>
                            <eq name="var.is_vs11" value="1"> <span class="shigo">先施工后付款</span></eq>
                        </p>
                    </div>
                </a>
            </if>
        </li>
    </foreach>
