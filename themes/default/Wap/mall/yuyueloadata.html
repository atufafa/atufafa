
<foreach name="list" item="var">
    <li class="likdiv">
        <a href="<{:U('mall/detail',array('goods_id'=>$var['goods_id']))}>">
            <div>
                <div>
                    <img class="lik_img" src="<{:config_img($var['photo'])}>">
                </div>
                <div>
                    <b class="titles"><{:tu_msubstr($var['title'],0,10,ture)}></b>
                    <p>  <span class="limspan">&yen<{:round($var['mall_price'],2)}></span> <del class="limdel">&yen<{:round($var['price'],2)}></del></p>
                    <p><span class="deliver">发货时间:<{$var['yuyue_time']}></span></p>
                </div>
            </div>
        </a>
    </li>
</foreach>
