<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
    <div class="top-back">
        <a class="top-addr" href="javascript:history.go(-1)"><i class="iconfont icon-angle-left"></i></a>
    </div>
    <div class="top-title  get-map-marker">通知</div>
    <div id="allmap" style="display:none;"></div>
</header>
<style>
.noticediv{width: 100%;height: auto;margin-top: 50px}
.fordiv{width: 100%;height: 130px;overflow: hidden}
.biaoti{width: 100%;height: 50px;;border-bottom: 1px solid gainsboro;}
.neiron{width: 100%;height: 70px}
.biaotilf{font-size: 18px;font-family: "Microsoft Yahei", "微软雅黑";margin-left: 2%;line-height: 50px}
.biaotiri{font-size: 16px;background-color: red;color: #fff;border-radius: 20px;float: right;margin-right: 2%;margin-top: 10px;padding: 2px;}
</style>
   <if condition="!empty($notice)">
     <div class="noticediv">
        <ul>
            <foreach name="notice" item="var">
                <div class="fordiv">
                    <li>
                        <div class="biaoti">
                            <span class="biaotilf"><{$var['title']}></span><span class="biaotiri" onclick="see(this)">点击查看详细信息</span>
                        </div>
                        <div class="neiron">
                            <span class="coded"><{$var['code']}></span>
                        </div>
                    </li>
                </div>
                <div class="blank-10 bg"></div>
            </foreach>
        </ul>
     </div>
    </if>

<script>
    //详细信息
    function see(l) {
        var _this = $(l);
        F = function (str) {
            return _this.parent().parent().find(str);
        };
        title = F('.biaotilf').text();
        coded=F('.coded').text();

        layer.open({
            type: 1,
            title: title,
            skin: 'winning-class', //加上边框
            area: ['320px', '340px'], //宽高
            content: '<div id="menuDetail" class="menu_detail"><p id="ps" style="margin-left:10px;"></p></div>'

        });
        $("#ps").html(coded);
    }
</script>


<include file="public:footer"/>
