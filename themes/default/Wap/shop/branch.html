<include file="public:header"/>
<style>
.container {margin-top: 0rem;}
.shop-list .item{overflow:hidden;padding:10px 0;border-bottom:thin solid #EEE;display:block;position:relative;}
.shop-list .item .pic{float:left;width:100px;height:80px;width:80px;}
.shop-list .item .des{float:left;width:100%;padding-left:90px;position:absolute;left:0;}
.shop-list .item .des h5{overflow:hidden;margin-bottom:5px;width:100%;}
.shop-list .item .des .distance{float:right;}
.shop-list .item .des .addr{padding:5px 0;font-size:12px;color:#999;}
.shop-list .item .des .info{padding:5px 0;}
</style>

	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('index/index')}>"><i class="iconfont icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			<{:msubstr($detail['shop_name'],0,6,'utf-8',false)}>分店列表
		</div>
		<div class="top-search" style="display:none;">
			<form method="post" action="<{:U('shop/branch')}>">
				<input name="keyword" placeholder="输入分店关键字"  />
				<button type="submit" class="iconfont icon-search"></button> 
			</form>
		</div>
		<div class="top-signed">
			<a id="search-btn" href="javascript:void(0);"><i class="iconfont icon-search"></i></a>
		</div>
	</header>
   
    <script type="text/javascript">
	$(function(){
		$("#search-btn").click(function(){
			if($(".top-search").css("display")=='block'){
				$(".top-search").hide();
				$(".top-title").show(200);
			}
			else{
				$(".top-search").show();
				$(".top-title").hide(200);
			}
		});
	});
	</script>
    
	<div class="container">
		<div id="shop-list" class="shop-list"></div>
	</div>
	<script>
		$(document).ready(function () {
			loaddata('<{$nextpage}>', $("#shop-list"), true);
		});
	</script>

<include file="public:footer"/>
