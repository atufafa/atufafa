<style>
    .likdiv{width: 50%;float: left;padding: 5px;border: 1px solid #dddddd;text-align: center;margin-bottom: 2%;height: 187.5px}
    .lik_img{width: 100%;height: 120px;}
    .teile{color: #999}
    .limspan{font-size: 16px;color: red;}
    .limdel{color: #999}
</style>
<foreach name="list" item="var">
    <li class="likdiv">
        <a href="<{:U('store/details',array('product_id'=>$var['product_id']))}>">
            <div>
                <div>
                    <img class="lik_img" src="<{:config_img($var['photo'])}>">
                </div>
                <div>
                    <b class="teile"><{:tu_msubstr($var['product_name'],0,10,ture)}></b>
                    <p>  <span class="limspan">&yen<{:round($var['price'],2)}></span> <del class="limdel">&yen<{:round($var['cost_price'],2)}></del></p>
                </div>
            </div>
        </a>
    </li>
</foreach>
